name: Trigger Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.7.0 or v0.7.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  trigger-release:
    name: Update version and push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Normalize version
        id: version
        run: |
          # Remove 'v' prefix if present for Cargo.toml
          VERSION="${{ github.event.inputs.version }}"
          VERSION_CLEAN="${VERSION#v}"
          echo "clean=$VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION_CLEAN" >> $GITHUB_OUTPUT

      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.clean }}"/' Cargo.toml

      - name: Update Cargo.lock
        run: cargo check

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "${{ steps.version.outputs.tag }}"
          git tag "${{ steps.version.outputs.tag }}"
          git push
          git push origin "${{ steps.version.outputs.tag }}"
